<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout-parts/assets/css/reset.css">

<body>

<div class="wrapper">
    <h1 class="title">基本レイアウト・パーツ</h1>

    <div class="box">
        <h2 class="headline">
            <p class="headline__txt">Q6. ボタンパーツ</p>
        </h2>
        <!--
        この問題は特に難しいプロパティは使いませんので、普通にやれば簡単にボタンを作ることができます。
        ただ、意識していただきたいのは、classを適切にふることで共通化できるスタイルは共通化してしまうということです。
        この問題もHTMLはすでに記述してありますので、ボタンのdivにclassを付与してスタイルを当ててください。
        .q6にfont-sizeを0として指定してあるので必ずボタン部分でfont-sizeを指定してください。
        -->
        <!-- 回答はここに書いてね -->

        <div class="q6">
            <p class="title--sub">ー small ー</p>

            <div class="btn btn__common btn__small">common</div>
            <div class="btn btn__error btn__small">error</div>
            <div class="btn btn__disabled btn__small">disabled</div>
            <div class="btn btn__shadow btn__small">shadow</div>

            <p class="title--sub mt10">ー middle ー</p>

            <div class="btn btn__common btn__middle">common</div>
            <div class="btn btn__error btn__middle">error</div>
            <div class="btn btn__disabled btn__middle">disabled</div>
            <div class="btn btn__shadow btn__middle">shadow</div>

            <p class="title--sub mt10">ー large ー</p>

            <div class="btn btn__common btn__large">common</div>
            <div class="btn btn__error btn__large">error</div>
            <div class="btn btn__disabled btn__large">disabled</div>
            <div class="btn btn__shadow btn__large">shadow</div>
        </div>

        <!-- 回答はここに書いてね -->
    </div>
</div>

</body>
</html>
